<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #message{
            margin-top: 5px;
            bottom: -30px;
            color: #000;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3col-md-4">
                <div class="panel panel-default" style="margin-top: 30%;">
                    <div class="panel-body">
                        <h3 class="text-center">Register</h3>
                        <form id="registerform" action="/save"  method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="{{name}}" required>
                            </div>
                            <div class="form-group">
                                {% if error1 %}
                                    <p style="color: red;">{{error1}}</p>
                                {% endif %}
                                <label for="email">Email</label>
                                
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{email}}" required>
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile number" value="{{mobile}}" required>
                            </div>
                            <div class="form-group">
                                {% if error %}
                                    <p style="color: red;">{{error}}</p>
                                {% endif %}
                                <label for="user">Username</label>
                                <input type="text" class="form-control" id="user" name="user" placeholder="Enter username" value="{{user}}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                <i class="bi bi-eye"></i>
                                <p id="message">Password is <span id="strength"></span> </p>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                        <div class="text-center mt-3">
                            <span>Already have an Account ?</span>
                            <a href="home">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        {% if success %}
            swal({
                title: "Registered Successfully!",
                text: "You can now log in.",
                icon: "success"
            }).then(() => {
                window.location.href = "/login";  
            });
        {% endif %}


    </script>
    
    <script>
        var pass = document.getElementById("password")
        var msg = document.getElementById("message")
        var str = document.getElementById("strength")

        pass.addEventListener('input', () => {
            if(pass.value.length > 0){
                msg.style.display = "block";
            }
            else{
                msg.style.display = "none";
            }
            if(pass.value.length < 4){
                str.innerHTML = "weak";
                pass.style.borderColor ="red"
                msg.style.color = "red"
            }
            else if(pass.value.length >= 4 && pass.value.length < 8){
                str.innerHTML = "medium";
                pass.style.borderColor ="orange"
                msg.style.color = "orange"
            }
            else if(pass.value.length >= 8){
                str.innerHTML = "strong";
                pass.style.borderColor ="green"
                msg.style.color = "green"
            }
        })
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
