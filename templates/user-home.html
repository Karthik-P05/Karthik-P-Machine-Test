<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header with Logout -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3>Welcome, {{ session['username'] }}!</h3>
            </div>
            <div class="col-md-3 text-right" style="margin-top: 10px;">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    
    <hr>

    <div class="container">
        <div class="row" style="margin-top: 10%;">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Create a Post</h4>
                            </div>
                            <div class="panel-body">
                                <p>Create a new post to share with others.</p>
                                <a href="/createpost" class="btn btn-primary">Create Post</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>View All Posts</h4>
                            </div>
                            <div class="panel-body">
                                <p>Check out all the posts from other users.</p>
                                <a href="/viewposts" class="btn btn-info">View Posts</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Your Posts</h4>
                            </div>
                            <div class="panel-body">
                                <p>View And Manage your posts.</p>
                                <a href="/myposts" class="btn btn-success">My Posts</a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
