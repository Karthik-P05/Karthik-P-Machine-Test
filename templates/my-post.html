<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="margin-top: 10px;" >
                <div class="col-md-8">
                    <h3>My Posts</h3>
                </div>
                <div class="col-md-3 text-right" style="margin-top: 10px;">
                    <a href="/userhome" class="btn btn-danger">Back</a>
                </div>
                

                <div class="col-md-8 col-md-offset-2 text-center"><nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/userhome">Home</a></li>
                      <li class="breadcrumb-item active" aria-current="page">My Posts</li>
                    </ol>
                  </nav>
                </div>
            </div>

            <hr>

            <div class="col-md-8 col-md-offset-2">
                {% for post in posts %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           <h4 style="text-align: center;"> <strong>{{ post.2 }}</strong></h4>
                        </div>
                        <div class="panel-body">
                            <p>{{ post.3 }}</p>
                            <p><strong>Tags:</strong> {{ post.4 }}</p>
                        </div>
                        <div class="panel-footer">
                            {% if post.6 == 0 %}
                            <a href="" class="btn btn-success">Publish</a>
                            
                            {% elif i.student_id.is_active == 1 %} 
                            <button class="btn btn-warning" disabled="disabled">Published</button>
                            <a href="" class="btn btn-danger">Un-Publish</a>
                            
                            {% else %} 
                            <a href="" class="btn btn-success">Publish</a>
                            <button class="btn btn-danger" disabled="disables">Not Published</button>
                            {% endif %}
                            <a href="" class="btn btn-warning">Delete</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
