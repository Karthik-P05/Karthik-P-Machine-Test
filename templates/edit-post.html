<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    


</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-8 col-md-offset-2" >
                <div class="col-md-8">
                    <h3>Edit Post</h3>
                </div>
                <div class="col-md-3 text-right" style="margin-top: 10px;">
                    <a href="/userhome" class="btn btn-danger">Back</a>
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2 text-center"><nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/userhome">Home</a></li>
                  <li class="breadcrumb-item"><a href="/myposts">My Post</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Post</li>
                </ol>
              </nav>
            </div>
            <div class="col-md-8 col-md-offset-2" >  
                <form action="/updatepost/{{ post.post_id }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description"  rows="5" required>{{ post.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" class="form-control" id="tags" name="tags" value="{{ post.tags }}" required>
                    </div>

                       
                
                    <button type="submit" class="btn btn-primary">Save Post</button>
                    <button class="btn btn-danger" onclick="window.location.href='/myposts';">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
